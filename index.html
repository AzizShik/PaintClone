<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" >
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Paint Clone</title>
</head>

<body>

  <div class="paint__container">
    <div class="paint">
      <div class="paint__tool-name paint__tools-element">Brush</div>
      <div class="paint__tools">
        <button class="paint__tools-brush paint__tools-element" title="Brush"><i class="fa-solid fa-brush"></i></button>
        <input class="paint__tools-brush-color" type="color" value="#333333">
        <span class="paint__tools-size-span paint__tools-element">10</span>
        <input type="range" class="paint__tools-brush-size" min="1" max="50" value="10">
      </div>
      <div class="paint__board">
        <span class="paint__board-bg-color paint__tools-element">
          <i class="fa-solid fa-fill-drip"></i>
        </span>
        <input class="paint__board-bg-color-input" type="color" value="#ffffff" title="Board Color">
        <button class="paint__board-elaser paint__tools-element" title="Elaser">
          <i class="fa-solid fa-eraser"></i>
        </button>
        <button class="paint__board-undo paint__tools-element" title="Clear">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button class="paint__board-save-ls paint__tools-element" title="Save Local Storage">
          <i class="fa-sharp fa-solid fa-upload"></i>
        </button>
        <button class="paint__board-upload-ls paint__tools-element" title="Upload Local Storage">
          <i class="fa-sharp fa-solid fa-download"></i>
        </button>
        <button class="paint__board-delete paint__tools-element" title="Clear Local Storage">
          <i class="fa-solid fa-trash"></i>
        </button>
        <a href="#" class="paint__board-save-image paint__tools-element" title="Save image">
          <i class="fa-solid fa-floppy-disk"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="board"></div>

  <div class="mobile-message">
    <h2>Please use application on larger screen</h2>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
